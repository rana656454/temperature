<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="place" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" id="search-button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="search-place">.......</h1>
            <h3><span id = "tempText">....</span>&deg;C</h3>
            <h1 class="lead" id="description">Clouds</h1>
        </div>
    </div>

<script>


     const btn = document.getElementById("search-button")
     btn.addEventListener("click",function(){
         tempDisplay()
     })
   function tempDisplay() {
       const searchPlace = document.getElementById("search-place")
     const placeName = document.getElementById("place").value 
     const tempText = document.getElementById("tempText")
     const tempDescription = document.getElementById("description")
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${placeName}&appid=c3299bfd86fa1850a7cab8b10af91bf4`)
    .then(resp => resp.json())
    .then(data =>{
        tempText.innerText=data.main.temp
        searchPlace.innerText=data.name
        tempDescription.innerText=data.weather[0].main
    })
    .catch(error => {
        alert("place name is not found . plz try again")
        tempText.innerText=""
        searchPlace.innerText=""
        tempDescription .innerText=""
    })
    

   }


</script>




</body>



</html>
